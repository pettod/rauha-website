<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rauha</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            background: #000;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.306);
            border-radius: 50px;
            padding: 15px 30px;
            z-index: 1000;
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1.0rem;
        }

        .nav-link:hover {
            color: #fff;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 100%;
            pointer-events: none;
        }

        .container {
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 10;
            background: linear-gradient(to right, #fff 20%, rgb(255, 255, 255));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.1rem;
            }
            .hero {
                padding-top: 100px;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgb(255, 255, 255);
            margin-bottom: 3rem;
            font-weight: 500;
            max-width: 900px;
            margin: 0 auto;
            font-family: 'Inter', 'Inter fallback';
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 4rem;
            perspective: 1000px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.306);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            width: 350px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(240deg, 
                transparent, 
                rgb(255, 255, 255), 
                transparent);
        }

        .stat-box::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x, center) var(--mouse-y, center), 
                                      rgba(255,255,255,0.1) 0%,
                                      transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .stat-box:hover::after {
            opacity: 1;
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #c1c1c1, #ffffff, #6d6d6d);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            min-height: 4rem;
            display: flex;
            align-items: center;
        }

        .stat-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        .rotating-text {
            position: absolute;
            opacity: 0;
            transition: all 1.2s ease;
            background: linear-gradient(60deg,#714dff,#9c83ff 21.28%,#e151ff 57.97%,#fff759 90.64%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: left;
        }
        .rotating-text.active {
            opacity: 1;
            transform: rotateX(0deg);
        }
        .rotating-text.inactive {
            opacity: 0;
            transform: rotateX(-90deg);
        }
        .title-prefix {
            z-index: 2;
        }
        .rotating-text-container {
            position: relative;
            width: 1000px; /* Adjust based on your longest text */
            height: 90px;
            text-align: left;
        }
        @media (max-width: 768px) {
            .rotating-text-container {
                width: 95%;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!--
    <nav class="navbar">
        <a href="#" class="nav-link">Rauha</a>
        <a href="#" class="nav-link">Sensor</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>
    -->

    <div class="hero">
        <div class="container">
            <h1>
                <div class="rotating-text-container">
                    Efficient&emsp;
                    <span class="rotating-text active">Energy Management</span>
                    <span class="rotating-text">Space Planning</span>
                </div>
            </h1>
            <h1>with Occupancy Sensors</h1>
            <p class="subtitle">
                Accurate occupancy sensors are finally cost effective and easy to install.
                With our 360Â° field-of-view sensor, installation is not anymore restricted by the location or angle.
            </p>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-number" id="projects">0</div>
                    <div class="stat-label">Payback time</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="clients">0</div>
                    <div class="stat-label">Installation time</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="accuracy">0</div>
                    <div class="stat-label">Energy savings</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mouse move effect for stat boxes
        document.querySelectorAll('.stat-box').forEach(box => {
            box.addEventListener('mousemove', (e) => {
                const rect = box.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                box.style.setProperty('--mouse-x', `${x}%`);
                box.style.setProperty('--mouse-y', `${y}%`);
            });
        });

        const texts = document.querySelectorAll('.rotating-text');
        let currentIndex = 0;

        function rotateText() {
            // Remove active class from current text
            texts[currentIndex].classList.remove('active');
            texts[currentIndex].classList.add('inactive');

            // Update index
            currentIndex = (currentIndex + 1) % texts.length;

            // Remove inactive class from new text and add active
            texts[currentIndex].classList.remove('inactive');
            texts[currentIndex].classList.add('active');
        }

        // Initial setup
        texts.forEach((text, index) => {
            if (index !== 0) text.classList.add('inactive');
        });

        // Rotate every 5 seconds instead of 3
        setInterval(rotateText, 5000);

        function animateNumber(element, target, duration, suffix = '') {
            let start = 0;
            const increment = target / (duration / 16);
            const timer = setInterval(() => {
                start += increment;
                if (start >= target) {
                    clearInterval(timer);
                    start = target;
                }
                element.textContent = Math.floor(start) + suffix;
            }, 16);
        }

        // Start animations when page loads
        document.addEventListener('DOMContentLoaded', () => {
            animateNumber(document.getElementById('projects'), 6, 1000, ' months');
            animateNumber(document.getElementById('clients'), 1, 1000, ' day');
            animateNumber(document.getElementById('accuracy'), 30, 1000, ' %');
        });
    </script>
</body>
</html>
