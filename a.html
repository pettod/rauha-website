<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Text</title>
    <style>
        .title-container {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .title-prefix {
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: 10px;
            z-index: 2;
        }

        .rotating-text-container {
            position: relative;
            height: 2.5rem;
            width: 400px; /* Adjust based on your longest text */
        }

        .rotating-text {
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            position: absolute;
            transition: all 1.2s ease;
            left: 0;
        }

        .rotating-text.active {
            opacity: 1;
            transform: rotateX(0deg);
        }

        .rotating-text.inactive {
            opacity: 0;
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <span class="title-prefix">Experience</span>
        <div class="rotating-text-container">
            <div class="rotating-text active">Welcome to Our Site</div>
            <div class="rotating-text">Discover Innovation</div>
            <div class="rotating-text">Experience Excellence</div>
            <div class="rotating-text">Join Our Journey</div>
        </div>
        <span class="title-prefix">Test</span>
    </div>

    <script>
        const texts = document.querySelectorAll('.rotating-text');
        let currentIndex = 0;

        function rotateText() {
            // Remove active class from current text
            texts[currentIndex].classList.remove('active');
            texts[currentIndex].classList.add('inactive');

            // Update index
            currentIndex = (currentIndex + 1) % texts.length;

            // Remove inactive class from new text and add active
            texts[currentIndex].classList.remove('inactive');
            texts[currentIndex].classList.add('active');
        }

        // Initial setup
        texts.forEach((text, index) => {
            if (index !== 0) text.classList.add('inactive');
        });

        // Rotate every 5 seconds instead of 3
        setInterval(rotateText, 5000);
    </script>
</body>
</html>
